<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <h1 class="text-center">Welcome to my phone hunter website!!</h1>
    </header>
    <main>
        <!-- input field  -->
        <section>
            <div class="mb-3 text-center">
                
                <input id="search-text" type="email" class=" p-1 w-50" placeholder="search your phone">
                <button id="search-btn" class="btn btn-primary">search</button>
            </div>
            <h2 id="no-phone-found" class="text-danger text-center m-3 d-none">No phone found</h2>
        </section>

        <!-- spinners section  -->
        <section id="loader" class="d-none">
            <div style="height: 40px ;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- display phones  -->
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        <!-- show all  -->
        <div id="show-all" class="text-center m-2 d-none">
            <button id="btn-show-all" class="btn btn-primary">Show All</button>
        </div>

    </main>


    <!-- script tags -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="phone-hunter.js"></script>
</body>

</html>
